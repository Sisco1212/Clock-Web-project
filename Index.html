<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Style.css">
 </head>
<body>
<div class="clock">
<div class="numbers">
<div class="circle" id="sec" style="--cir:#f2f2f2;"><i></i></div>
<div class="circle" id="min" style="--cir:#bfb6ae;"><i></i></div>
<div class="circle" id="hrs" style="--cir:#f2a97e;"><i></i></div>
<span style="--i:0;"><b>12</b></span>
<span style="--i:1;"><b>One</b></span>
<span style="--i:2;"><b>Two</b></span> 
<span style="--i:3;"><b>Three</b></span>
<span style="--i:4;"><b>Four</b></span>
<span style="--i:5;"><b>Five</b></span>
<span style="--i:6;"><b>Six</b></span>
<span style="--i:7;"><b>7</b></span>
<span style="--i:8;"><b>8</b></span>
<span style="--i:9;"><b>9</b></span>
<span style="--i:10;"><b>10</b></span>
<span style="--i:11;"><b>11</b></span>
</div>
</div>

<!-- Digital Clock -->
<div id="time">
<div id="hour" style="--cir: #c729f2;">00</div>
<div id="minutes" style="--cir: #fee800;">00</div>
<div id="seconds" style="--cir: #04fc43;">00</div>
<div id="ampm" style="--cir: #fff;">AM</div>
</div>

<script>
    let hr = document.querySelector('#hrs');
    let mn = document.querySelector('#min');
    let sc = document.querySelector('#sec');

    setInterval(() => {
    let day = new Date();
    let hh = day.getHours() * 30;
    let mm = day.getMinutes() * 6;
    let ss = day.getSeconds() * 6;

    hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;        

    
    //Digital clock code
    let hour = document.getElementById('hour');
    let minutes = document.getElementById('minutes');
    let seconds = document.getElementById('seconds');
    let ampm = document.getElementById('ampm');

    let h = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();

    var am = h >= 12 ? 'PM' : 'AM';

    //Convert 24hrs clock to 12hrs clock
        if (h > 12) {
            h-=12;
        }

        //Add zero before single digit number
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;


    hour.innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
    ampm.innerHTML = am;s
});

</script>

</body>
</html>
